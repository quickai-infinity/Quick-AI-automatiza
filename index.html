<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick AI | Automatización Inteligente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0b0f14',
                        card: '#121820',
                        accent: '#00f3ff',
                        accentHover: '#00c2cc',
                        secondary: '#2563eb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(0, 243, 255, 0.3)',
                        'neon-hover': '0 0 25px rgba(0, 243, 255, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0b0f14;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Overlay de bloqueo */
        .coming-soon-overlay {
            position: fixed;
            inset: 0;
            background-color: #0b0f14;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @media (min-width: 1024px) {
            .coming-soon-overlay {
                flex-direction: row;
                gap: 4rem;
            }
        }

        .overlay-image {
            max-height: 50vh;
            width: auto;
            object-contain: contain;
        }

        @media (min-width: 1024px) {
            .overlay-image {
                max-height: 70vh;
            }
        }

        .overlay-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.08), transparent 60%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased selection:bg-accent selection:text-dark">

    <!-- CAPA DE BLOQUEO "PRÓXIMAMENTE" -->
    <div class="coming-soon-overlay">
        <!-- Lado izquierdo: Imagen -->
        <div class="flex justify-center lg:justify-end w-full lg:w-1/2 mb-8 lg:mb-0">
            <img src="IMG_1968.jpeg" alt="Quick AI Próximamente" class="overlay-image animate-fade-in">
        </div>

        <!-- Lado derecho: Botones -->
        <div class="flex flex-col items-center lg:items-start w-full lg:w-1/2 gap-4">
            <h2 class="text-2xl lg:text-3xl font-bold mb-2 text-center lg:text-left">Contáctanos ahora</h2>
            
            <a href="https://wa.me/34677304620" class="overlay-btn bg-[#25d366] text-white hover:scale-105 active:scale-95">
                <i class="fa-brands fa-whatsapp text-2xl"></i>
                WhatsApp Agente
            </a>

            <a href="tel:+12186077636" class="overlay-btn bg-secondary text-white hover:scale-105 active:scale-95">
                <i class="fa-solid fa-phone text-xl"></i>
                Llamar (USA)
            </a>
        </div>
    </div>

    <!-- CONTENIDO ORIGINAL DEL SITIO (BLOQUEADO POR EL OVERLAY) -->
    <div class="bg-glow"></div>

    <nav class="fixed w-full z-50 top-0 left-0 bg-dark/90 backdrop-blur-md border-b border-white/5 shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="logo-sin-fondo.png" alt="Quick AI Logo" class="h-12 w-auto object-contain">
                <span class="font-extrabold text-xl tracking-wide text-white">quickAI.io</span>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-sm font-semibold hover:text-accent transition-colors">
                    <span class="text-accent">ES</span> | <span class="text-gray-500">EN</span>
                </button>
            </div>
        </div>
    </nav>

    <section class="pt-36 pb-20 px-6 relative flex flex-col items-center">
        <div class="container mx-auto max-w-4xl text-center">
            <div class="inline-block mb-6 px-4 py-1.5 rounded-full border border-accent/20 bg-accent/5 text-accent text-sm font-medium">
                IA para Negocios
            </div>
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
                Implementación estratégica. <br>
                <span class="text-accent">Respuesta inmediata.</span>
            </h1>
            <p class="text-gray-300 text-lg md:text-xl mb-8 max-w-2xl mx-auto">
                No somos “rápidos” por hacer las cosas con prisa. Somos QuickAI porque tu negocio responde en segundos, 24/7.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button class="px-8 py-4 bg-accent text-dark font-bold rounded-lg shadow-neon">Solicitar demo gratis</button>
            </div>
        </div>
    </section>

</body>
</html>
